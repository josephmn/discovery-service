spring:
  application:
    name: discovery-service
    version: "@project.version@"
  banner:
    location: classpath:banner/banner-${SPRING_PROFILES_ACTIVE:dev}.txt
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      fail-fast: true  # Habilita el fail-fast si quieres que falle rápido si no puede conectar
  output:
    ansi:
      enabled: ALWAYS

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  datacenter: dc-eureka-${SPRING_PROFILES_ACTIVE:dev}
  environment: ${SPRING_PROFILES_ACTIVE:dev}
  instance:
    hostname: ${EUREKA_INSTANCE:localhost}
  server:
    eviction-interval-timer-in-ms: 5000  # Intervalo de expulsión en milisegundos (cada 5 segundos)

